name: Build & Release Dendrite

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to create / update releases

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish self-contained EXE
        run: dotnet publish Dendrite.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish

      - name: Zip publish output
        run: |
          powershell -Command "Compress-Archive -Path 'publish/*' -DestinationPath 'Dendrite-win-x64.zip' -Force"

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dendrite-latest
          name: "Dendrite (latest)"
          draft: false
          prerelease: false
          files: Dendrite-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
